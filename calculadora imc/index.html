<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./style/scripts/script.js">

</head>
<body>
    <main>
        <h1>
            Calculadora IMC
        </h1>
        <section>
            <h2>Cadastro de Informações</h2>
            <form action="post" onsubmit="calcularImc()">
                <div class="campo-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" nome="campo-nome"  placeholder="Informe o primeiro nome">
                </div>
                <div class="campo-form">
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" name="campo-altura" step="0.01" min="0.1" max="10"   placeholder="Informe sua altura em metros EX: 1.85m">
                </div>
                <div class="campo-form">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" name="campo-peso" step="0.01" min="0.1" max="500" placeholder="Informe o seu peso em kg. Ex: 85kg">
                </div>
                <div class="conjunto-botoes">
                    <button type="reset">Limpar Formulário</button>
                    <button type="submit">Calcular</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Usuários Cadastrados</h2>
            <table>

                <caption>Tabela de Usuários</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Data do cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <tr>
                        <td>Ivanilson</td>
                        <td>1.85</td>
                        <td>95</td>
                        <td>normal</td>
                        <td>17/02/2024</td>
                    </tr>
                </tbody>
            </table>
            <button class="botao-tabela" onclick="deletarRegistro()">Limpar Registro</button>

        </section>









    </main>
    
</body>
</html>
